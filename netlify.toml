[build]
  command = "npm run build"
  publish = ".next"
  
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NEXT_FORCE_EDGE_IMAGES = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  included_files = ["!node_modules/prettier/**/*", "!node_modules/react-syntax-highlighter/**/*"] 